<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/css/intlTelInput.css"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="navigation"></div>
    <div class="container">
      <a class="back-link" href="../reserveren/index.html" aria-label="Go back"
        >Ga terug</a
      >
      <div class="mainContainer">
        <div class="mainContainer__left">
          <form id="bookingForm" autocomplete="off" novalidate="novalidate">
            <div class="personalDetails">
              <h1 class="title">Vul je gegevens in</h1>
              <p>
                We gebruiken deze gegevens om je te informeren over je boeking.
              </p>
              <div class="line"></div>
              <div class="inputcontainer">
                <p>Voornaam <span>*</span></p>
                <input
                  id="firstName"
                  name="firstName"
                  min="1"
                  max="90"
                  placeholder="Typ je voornaam"
                  type="text"
                />
              </div>

              <div class="inputcontainer">
                <p>Achternaam<span>*</span></p>
                <input
                  id="lastName"
                  name="lastName"
                  placeholder="Typ je achternaam"
                  pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s'-]{2,50}"
                  type="text"
                />
              </div>

              <div class="inputcontainer">
                <p>Geboortedatum<span>*</span></p>
                <input type="date" id="dob" name="dob" required />
              </div>

              <div class="inputcontainer">
                <p>E-mail <span>*</span></p>
                <input
                  placeholder="Typ je e-mail"
                  name="email"
                  id="email"
                  type="email"
                />
              </div>

              <div class="inputcontainer">
                <p>Bevestig e-mail <span>*</span></p>
                <input
                  placeholder="Typ je e-mail"
                  id="confirm-email"
                  type="email"
                  name="confirm-email"
                />
              </div>

              <div class="inputcontainer">
                <p>Telefoonnummer <span>*</span></p>

                <input
                  placeholder="Typ je telefoonnummer"
                  id="phoneNumber"
                  type="tel"
                  name="phoneNumber"
                  required
                />
                <span id="error-msg" class="hide just-validate-error"></span>
              </div>
            </div>

            <div class="adresGegevens">
              <h1 class="title">Adres</h1>
              <div class="line"></div>
              <div class="inputcontainer">
                <p>Land <span>*</span></p>

                <select
                  name="selectCountry"
                  class="selectCountry"
                  id="selectCountry"
                >
                  <option value="Nederland">Nederland</option>
                </select>
              </div>

              <div class="postalCode-number">
                <div class="inputSmall">
                  <p>Postcode <span>*</span></p>
                  <input
                    name="postalCode"
                    id="postalCode"
                    placeholder="Postcode"
                    type="text"
                  />
                </div>
                <div class="inputSmall">
                  <p>Huisnummer <span>*</span></p>
                  <input
                    name="houseNumber"
                    id="houseNumber"
                    placeholder="Huisnummer"
                    type="text"
                  />
                </div>
                <div class="inputSmall">
                  <p>Toevoeging</p>
                  <input
                    id="extension"
                    name="toevoeging"
                    placeholder="Toevoeging"
                    type="text"
                  />
                </div>
              </div>

              <p id="addressMessage"></p>
              <!-- Statusbericht -->

              <div class="inputcontainer">
                <p>Straatnaam <span>*</span></p>
                <input
                  name="streetName"
                  id="streetName"
                  placeholder="Straatnaam"
                  type="text"
                />
              </div>
              <div class="inputcontainer">
                <p>Plaatsnaam <span>*</span></p>
                <input
                  name="cityName"
                  id="cityName"
                  placeholder="Plaatsnaam"
                  type="text"
                />
              </div>
              <div>
                <label>
                  <input type="checkbox" name="terms" id="terms" />
                  Ik accepteer de
                  <a href="/algemene-voorwaarden" target="_blank"
                    >algemene voorwaarden</a
                  >
                  en het
                  <a href="/privacybeleid" target="_blank">privacybeleid</a>.
                </label>
              </div>
              <br />
              <div></div>
            </div>
            <div class="buttonContainer">
              <button class="nextButton" type="submit">
                <p>Ga verder</p>
                <i class="fa-solid fa-circle-chevron-right"></i>
              </button>
            </div>
          </form>
        </div>

        <div id="overviewCard" class="mainContainer__right"></div>
      </div>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/js/intlTelInput.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
