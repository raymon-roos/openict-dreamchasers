<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="height: 50px">Navigatie</div>
      <div id="map">
        <button class="filterButton" onclick="toggleModal()">
          <p>Filter</p>
          <i class="fa-solid fa-sliders"></i>
        </button>
      </div>
      <div class="filterModal">
        <h1>Filters</h1>
        <div id="typePlace">
          <h2>Camping Type</h2>
          <div
            class="type"
            id="bungalow"
            data-info="bungalow"
            onclick="chooseType(this)"
          >
            <i class="fa-solid fa-house"></i>
            <p>Bungalow</p>
          </div>
          <div
            class="type"
            id="camping"
            data-info="camping"
            onclick="chooseType(this)"
          >
            <i class="fa-solid fa-campground"></i>
            <p>Camping</p>
          </div>
        </div>
        <button onclick="filterMarkers()">Laat 3 plekken zien</button>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>

    <script src="script.js"></script>
  </body>
</html>
