<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="navigation"></div>
    <div class="container">
      <a
        class="back-link"
        href="../gegevens-invullen/index.html"
        aria-label="Go back"
        >Ga terug</a
      >
      <div class="mainContainer">
        <div class="mainContainer__left">
          <div class="betaalmethode">
            <h1 class="title">Kies je betalingsmethode</h1>
            <p>Kies je methode om te betalen.</p>
            <div class="line"></div>
            <div class="paypal">
              <img src="../assets/paypal.png" alt="paypal" />
              <p>Paypal</p>
            </div>
            <div name="Ideal" class="ideal">
              <img src="../assets/ideal.png" alt="ideal" />
              <p>Ideal</p>
            </div>
            <div class="dropdownContainer">
              <select>
                <option>Kies uw bank</option>
                <option>ING</option>
                <option>Rabobank</option>
                <option>ABN AMRO</option>
                <option>ASN Bank</option>
                <option>Knab</option>
                <option>RegioBank</option>
                <option>SNS Bank</option>
                <option>Triodos Bank</option>
                <option>Van Landschot Bankiers</option>
              </select>
            </div>
            <div name="creditCard" class="maestro">
              <img src="../assets/atm-card.png" alt="ideal" />
              <p>Creditcard</p>
            </div>
            <div class="maestroContainer">
              <form action="#" method="POST">
                <div class="inputContainer">
                  <label for="card-number">Naam Kaarthouder</label>
                  <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    placeholder="Naam kaarthouder"
                    required
                    pattern="[A-Za-z ]+"
                    oninput="blockNumbers(event)"
                  />
                </div>
                <div class="inputContainer">
                  <label for="card-number">Kaartnummer</label>
                  <input
                    type="number"
                    id="card-number"
                    name="card-number"
                    placeholder="1234 5678 9101 1121"
                    required
                    oninput="handleInput(event)"
                  />
                  <p id="validation-result"></p>
                </div>
                <div class="cardDetails">
                  <div class="inputContainer">
                    <label for="expiry-date">Vervaldatum</label>
                    <input
                      type="month"
                      id="expiry-date"
                      name="expiry-date"
                      required
                      oninput="handleExpiryDate(event)"
                    />
                    <div id="validation-expiryDate"></div>
                  </div>

                  <div class="inputContainer">
                    <label for="cvv">CVV</label>
                    <input
                      type="text"
                      id="cvv"
                      name="cvv"
                      placeholder="123"
                      required
                      oninput="handleCVV(event)"
                    />
                    <div id="validation-cvv"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="buttonContainer">
            <a class="nextButton" href="../overzicht/index.html">
              <button class="disableButton">
                <p>Ga verder</p>
                <i class="fa-solid fa-circle-chevron-right"></i>
              </button>
            </a>
          </div>
        </div>

        <div id="overviewCard" class="mainContainer__right"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/card-validator/dist/card-validator.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
